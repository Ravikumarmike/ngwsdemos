<h1>Welcome</h1>
<!--This will not be shown. This is a shortcut syntax if you only have one parameter where you can name the parameter 
    with the same name of the selector-->
<h1 [myHidden]="val">Hidden Welcome</h1>
<!-- Use the following version if you are passing more than one parameter -->
<!-- <h1 myHidden [isHidden]="val">Hidden Welcome</h1> -->
